<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <title>Inventory List</title>


    <title>Inventory List</title>
</head>

<body>
    <h1>Quick Tires Inventory </h1>
    <p id="greeting"></p>

    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">Login</button>
        <button type="button" id="register">Register</button>
    </div>

    <!-- Logon Section -->
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password" />
            </div>
            <br>
            <button type="button" id="logon-button">Login</button>
            <button type="button" id="logon-cancel">Cancel</button>
        </form>
    </div>

    <!-- Register Section -->
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1" />
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1" />
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2" />
            </div>
            <button type="button" id="register-button">Register</button>
            <button type="button" id="register-cancel">Cancel</button>
        </form>
    </div>

    <!-- Main Section To Display Tires -->
    <div id="tires" style="display:none;">
        <p id="tires-message"></p>
        <table id="tires-table">
            <tr id="tires-table-header">

                <th>Brand</th>
                <th>Size</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Location</th>
                <th colspan="3"></th>
            </tr>
        </table>
        <br>

        <!-- Pagination Buttons for next and previous -->
        <div id="pagination">
            <span id="page-info">Page 1</span>
            <div id="page-buttons">
                <button type="button" id="prev-page" style="display:none;">Previous</button>
                <button type="button" id="next-page" style="display:none;">Next</button>
            </div>
        </div>
        <br>
        <button type="button" id="add-tire">Add Tire</button>
        <button type="button" id="logoff">Log Off</button>
    </div>

    <!-- Edit Tire Section -->
    <div id="edit-tire" style="display:none;">
        <form>
            <div>
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" />
            </div>
            <div>
                <label for="size">Size:</label>
                <input type="text" id="size" name="size" />
            </div>
            <div>
                <label for="location">Location:</label>
                <select id="location" name="location">
                    <option value="Mebane">Mebane</option>
                    <option value="Greensboro">Greensboro</option>
                </select>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" />
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" />
            </div>
            <button type="button" id="adding-tire">Add</button>
            <button type="button" id="edit-cancel">Cancel</button>
        </form>

    </div>
    <p id="message"></p>
    <script src="./index.js" type="module"></script>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"></script> -->

</body>

</html>
